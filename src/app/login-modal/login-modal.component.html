<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>Enter your name or your team's name</p>
        <mat-form-field>
            <mat-label for="name">Name</mat-label>
            <input matInput id="name" type="text" [formControl]="name">
            <mat-hint>This can be changed later</mat-hint>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Never mind</button>
        <button mat-button>Submit</button>
    </mat-dialog-actions>
</form>
